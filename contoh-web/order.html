<section class="detail" id="detail">

            <input type="button" value="Check Availability" onclick="cetak()" position="center">
            <br>
            <p id="cetak-nama"></p>
            <p id="cetak-nomor"></p>
            <p id="cetak-CheckIn"></p>
            <p id="cetak-CheckOut"></p>
            <p id="cetak-JumlahKamar"></p>
  


    <script>
        function cetak() {
            var nama = document.getElementById("nama").value ;
            var nomor = document.getElementById("nomor").value ;
            var CheckIn = document.getElementById("CheckIn").value ;
            var CheckOut= document.getElementById("CheckOut").value ;
            var JumlahKamar = document.getElementById("JumlahKamar").value ;

            if (nama !="" && nomor !="") {
                document.getElementById("cetak-nama").innerHTML = nama
                document.getElementById("cetak-nomor").innerHTML = nomor
                document.getElementById("cetak-CheckIn").innerHTML = CheckIn
                document.getElementById("cetak-CheckOut").innerHTML = CheckOut
                document.getElementById("cetak-JumlahKamar").innerHTML = JumlahKamar
                return True;
            }else {
                alert('jan lupa diisi yach!!');
            }
            }
    </script>
